<div>
    @if (chatRoomSelected) {
        <p>{{ chatRoomSelected.name }}</p>
        <i class="pi pi-pencil" style="color: #708090" (click)="updateChatRoomName()"></i>
        @for (message of chatRoomSelected.messages; track $index) {
            <p>{{ message }}</p>
        }

        
        <div class="card flex justify-content-center">
            <input type="text" pInputText [(ngModel)]="message" (keyup.enter)="sendMessage()"/>
        </div>
    } @else {
        <p>No chat room selected</p>
    }
</div>
