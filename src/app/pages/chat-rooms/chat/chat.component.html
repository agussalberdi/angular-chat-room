<div class="chat" (click)="onChatRoomSelected(chatRoom)">
    <i class="pi pi-users chat__icon" style="color: #708090"></i>
    <div class="chat__text">
        <p>{{ chatRoom.name }}</p>
        @if (chatRoom.messages && chatRoom.messages.length > 0) {
            <p>{{ chatRoom.messages[chatRoom.messages.length - 1].text }}</p>
        }
    </div>
    <div class="chat__actions">
        @if (chatRoom.favorite) {
            <i class="pi pi-star-fill" style="color: #fcdb00"></i>
        }
        <div class="card flex justify-content-center">
            <p-messages class="toast"></p-messages>
            <p-splitButton icon="pi pi-ellipsis-h" styleClass="p-button-sm p-button-outlined" [model]="items"></p-splitButton>
        </div>
    </div>
</div>
