<div class="profile">
    <app-main-container>
        <h1 class="profile__title">Welcome {{ user?.email }}</h1>
        <p-avatar class="profile__avatar" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        <div class="profile__actions">
            <p-button label="Logout" severity="danger" (click)="logout()"></p-button>
            <p-button label="Delete Account" severity="danger" (click)="deleteAccount()"></p-button>
        </div>
    </app-main-container>
</div>
